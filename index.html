<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="info-top">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </div>
      <ul>
        <li><img src="./images/icon-document.svg" alt="document icon"></li>
        <li><img src="./images/icon-folder.svg" alt="folder icon"></li>
        <li><img src="./images/icon-upload.svg" alt="upload icon"></li>
      </ul>
    </div>
    <div class="info-middle">
      <p>
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </p>

      <div class="progress-bar-bg">
        <div class="progress-bar-fg">
          <div class=" circle"></div>
        </div>
      </div>

      <div class="number">
        <strong>0 <span>GB</span></strong>
        <strong>1000 <span>GB</span></strong>
      </div>
    </div>
    <div class="info-float">
      <strong>185</strong>
      <p> GB Left</p>
    </div>

  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/M3gan3Sama">M3gan3Sama</a>.
    </p>

</html>
